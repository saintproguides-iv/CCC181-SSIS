{% extends "base.html" %}
{% block title %}
Students
{% endblock %}
{% block content %}
<div>
  <div>{{ msg2 }}</div>
  <h2>Add Student</h2>
    <form action="/s_create" method="post">
      <input type="text" name="s_id" placeholder="ID">
      <input type="text" name="First_Name" placeholder="First Name">
      <input type="text" name="Last_Name" placeholder="Last Name">
      <select name="Program_ID" placeholder="Program_ID">
      {% for m in prog %}
      <option value = {{ m[0] }}>{{ m[0] }}</option>
      {% endfor %}
      
      <input type="submit" value="Create">
      
    </form>


</div>

<div  class="mt-3">
<table id="studentsTable" class="table table-striped">
<thead>
<tr>
  <th>ID</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Course ID</th>
  <th>Course Name</th>
  <th>Actions</th>
</tr>
</thead>
 <tbody>
    {% include "studentrows.html" %}
  </tbody>
</table>
</div>

<script>
 $(document).ready(function() {
    $('#studentsTable').DataTable({
      "pageLength": 10,
      "ordering": true,
      "searching": true,
      "info": true,
      "lengthChange": true
    });
    $(document).on("click", ".open",function(){
    var formId = $(this).data('form-id');
    $("#" + formId).show();
  });
  

  $(document).on("click", ".close", function(){
    var formId = $(this).data('form-id');
    $("#" + formId).hide();
  });
});


  




</script>


{% endblock %}
