{% extends "base.html" %}
{% block title %}
Programs
{% endblock %}
{% block content %}
<div>
{% if msg2 %}
<div class="alert alert-warning alert-dismissible fade show" role="alert" style="width:95%; margin:0 auto; margin-top:10px;">
  {{ msg2 }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

           

    
      
 

</div>
<div class="mt-3 mb-2" style="width:95%; margin:0 auto;">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProgramModal">
      Add Program
  </button>
</div>
<div class="modal fade" id="addProgramModal" tabindex="-1" aria-labelledby="addProgramModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      
         <div class="modal-header" style="background-color:#0d6efd;">
        <h5 class="modal-title text-white"
            >
          Add Program
        </h5>
        <button type="button" class="btn-close btn-close-white"
                data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">

        
        

        <form action="/p_create" method="post" enctype="multipart/form-data" id="addProgramForm">
          
      
          
          <div class="mb-3">
           <input type="text" class="form-control" name="program_id" placeholder="ID" required>
          </div>
          
          <div class="mb-3">
            <input type="text" class="form-control" name="program_name" placeholder="Program Name" required>
          </div>
          

          
          <div class="mb-3">
            <label class="form-label">College</label>
                 <select  class="form-select" name="college_in" placeholder="college_in">
                 {% for m in clg %}
                   <option value = {{ m[0] }}>{{ m[0] }}</option>
                 {% endfor %}
            </select>
          </div>
          

          
        </form>
      </div>
      
       <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmSubmitModal">
          Create
        </button>
      </div>
      
    </div>
  </div>
</div>
<div class="modal fade" id="confirmSubmitModal" tabindex="-1" aria-labelledby="confirmSubmitLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="confirmSubmitLabel">Confirm Submission</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body">
        Are you sure you want to create this student?
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
      
        <button type="submit" class="btn btn-primary" form="addProgramForm" data-bs-dismiss="modal">Yes, Create</button>
      </div>
      
    </div>
  </div>
</div>
<div  class="mt-3">
<table id="programTable" class="table table-striped" style  = "margin: 0 auto;width: 95%;" >
<thead>
<tr>
  <th>Program ID</th>
  <th>Program Name</th>
  <th>College</th>
  <th>Actions</th>
</tr>
</thead>
 <tbody>
    {% include "programrows.html" %}
  </tbody>
</table>
</div>

<script>
 $(document).ready(function() {
    $(document).on("click", ".open",function(){
    var formId = $(this).data('form-id');
    $("#" + formId).show();
  });
  

  $(document).on("click", ".close", function(){
    var formId = $(this).data('form-id');
    $("#" + formId).hide();
  });
});


  




</script>


{% endblock %}
