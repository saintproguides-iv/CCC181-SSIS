{% extends "base.html" %}
{% block title %}
Programs
{% endblock %}
{% block content %}
<div>
  <div>{{ msg2 }}</div>
  <h2>Add Program</h2>
    <form action="/p_create" method="post">
      <input type="text" name="program_id" placeholder="ID" required>
      <input type="text" name="program_name" placeholder="Program Name" required>
         <select name="college_in" placeholder="college_in">
          {% for m in clg %}
          <option value = {{ m[0] }}>{{ m[0] }}</option>
          {% endfor %}
           
      <input type="submit" value="Create" onclick="return confirm('Are you sure you want to create this program?')">
      
    </form>


</div>

<div  class="mt-3">
<table id="programTable" class="table table-striped" style  = "margin: 0 auto;width: 95%;" >
<thead>
<tr>
  <th>Program ID</th>
  <th>Program Name</th>
  <th>College</th>
  <th>Actions</th>
</tr>
</thead>
 <tbody>
    {% include "programrows.html" %}
  </tbody>
</table>
</div>

<script>
 $(document).ready(function() {
    $(document).on("click", ".open",function(){
    var formId = $(this).data('form-id');
    $("#" + formId).show();
  });
  

  $(document).on("click", ".close", function(){
    var formId = $(this).data('form-id');
    $("#" + formId).hide();
  });
});


  




</script>


{% endblock %}
