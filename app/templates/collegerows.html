{% for row in items_on_page %}
<style>
.form-popup {
 display: none;
 position: fixed;
 bottom: 0;
 right: 15px;
 border: 3px solid #f1f1f1;
 z-index: 9;
}

</style>
<tr>
  <td>{{ row[0] }}</td>
  <td>{{ row[1] }}</td>
<td>


  <div class="mt-3 mb-2">
   <button class="btn btn-primary edit-btn"
        data-bs-toggle="modal"
        data-bs-target="#editCollegeModal{{ row[0] }}">
  Edit
</button>
</div>
<button class="delete-btn btn btn-danger"
        data-bs-toggle="modal"
        data-bs-target="#confirmDeleteCollegeModal{{ row[0] }}">
  Delete
</button>

<div class="modal fade" id="editCollegeModal{{ row[0] }}" tabindex="-1"
     aria-labelledby="editCollegeLabel{{ row[0] }}" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header" style="background-color:#0d6efd;height:50px;">
        <h5 class="modal-title text-white" id="editCollegeLabel{{ row[0] }}">
          Edit College
        </h5>
        <button type="button" class="btn-close btn-close-white"
                data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form action="/c_update" method="post" id="editCollegeForm{{ row[0] }}">
          <input type="hidden" name="college_id" value="{{ row[0] }}">

          <div class="mb-3">
            <label class="form-label">College Name</label>
            <input type="text" class="form-control"
                   name="college_name"
                   value="{{ row[1] }}" required>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Close</button>

        <button type="button" class="btn btn-primary edit-btn"
                data-bs-toggle="modal"
                data-bs-target="#confirmEditCollegeModal{{ row[0] }}">
          Update
        </button>
      </div>

    </div>
  </div>
</div>
<div class="modal fade" id="confirmEditCollegeModal{{ row[0] }}" tabindex="-1"
     aria-labelledby="confirmEditCollegeLabel{{ row[0] }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="confirmEditCollegeLabel{{ row[0] }}">
          Confirm Update
        </h5>
        <button type="button" class="btn-close"
                data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        Are you sure you want to update this college?
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal">Cancel</button>

        <button type="submit" class="btn btn-primary edit-btn"
                form="editCollegeForm{{ row[0] }}">
          Yes, Update
        </button>
      </div>

    </div>
  </div>
</div>
<div class="modal fade" id="confirmDeleteCollegeModal{{ row[0] }}" tabindex="-1"
     aria-labelledby="confirmDeleteCollegeLabel{{ row[0] }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteCollegeLabel{{ row[0] }}">
          Confirm Deletion
        </h5>
        <button type="button" class="btn-close"
                data-bs-dismiss="modal"></button>
      </div>

      <form action="/c_delete" method="post">
        <input type="hidden" name="college_id" value="{{ row[0] }}">

        <div class="modal-body">
          Are you sure you want to delete this college?
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal">Cancel</button>

          <button type="submit" class="btn btn-danger">
            Yes, Delete
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

</td>

</tr>
{% endfor %}
